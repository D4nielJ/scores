<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-around">
        <div class="col-12 col-md-11 pt-5 mb-3 border-bottom border-secondary">
          <h1>Scores</h1>
          <h2>Leaderboard</h2>
        </div>
        <div class="col-12 col-md-5">
          <h3 class="mb-3">Recent Scores</h3>
          <button class="btn btn-refresh btn-primary mb-3" type="button">Refresh</button>
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Player</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <!-- this is filled by JS with the data collected from the API -->
            </tbody>
          </table>
        </div>
        <div class="col-12 col-md-5">
          <h3 class="mb-3">Add your score</h3>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
              <label for="name">Enter your name</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="score"
                placeholder="Enter your score"
              />
              <label for="score">Enter your score</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
