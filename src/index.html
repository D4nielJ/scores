<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <script
      src="https://kit.fontawesome.com/d5e3631d2a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid title">
      <div class="container pt-5 pb-2">
        <div class="row d-flex justify-content-around">
          <h1 class="col-12 col-md-11 title__h1">Scores</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-around">
        <div class="col-12 col-md-11 pt-3 mb-3 border-bottom border-secondary">
          <h2>Leaderboard</h2>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <div class="list__header mb-3 d-flex justify-content-between">
            <h3>Recent Scores</h3>
            <button class="btn btn-refresh btn-primary" type="button">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
          <table class="table table-dark table-striped border">
            <thead>
              <tr>
                <th scope="col"><h5>Player</h5></th>
                <th scope="col"><h5>Score</h5></th>
              </tr>
            </thead>
            <tbody>
              <!-- this is filled by JS with the data collected from the API -->
            </tbody>
          </table>
        </div>
        <div class="col-12 col-md-5 form-container">
          <h3 class="mb-3">Add your score</h3>
          <form>
            <div class="form-floating col-md-8 mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
              <label for="name">Enter your name</label>
            </div>
            <div class="form-floating col-md-8 mb-3">
              <input
                type="number"
                class="form-control score"
                id="score"
                placeholder="Enter your score"
                required
              />
              <label for="score">Enter your score</label>
            </div>
            <div class="validation text-center col-md-8 mb-3"><i class="fas fa-exclamation"></i> Enter a number between 0 and 1000</div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <p>Developed by <a href="https://github.com/D4nielJ/" target="_blank" rel="noopener noreferrer">D4nielJ</a></p>
    </footer>
  </body>
</html>
